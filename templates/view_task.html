<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task: {{ task['name'] }}</h1>
        <p class="text-center text-muted">Created At: {{ task['created_at'].strftime('%Y-%m-%d %H:%M') }}</p>
        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <h5>Notes:</h5>
            <div style="background-color: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ rendered_notes|safe }}
            </div>
            <form method="POST">
                <label for="notes" class="form-label">Edit Notes (Markdown Supported):</label>
                <textarea id="notes" name="notes" rows="10" class="form-control">{{ task['notes'] }}</textarea>
                <button type="submit" class="btn btn-primary mt-3">Save Notes</button>
            </form>
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</body>
</html>
