<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Task</h1>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Markdown Supported):</label>
                <textarea id="notes" name="notes" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>
